<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">


        <!-- Task Grid Section -->

        <!-- Add buttons to add new task on the top righ corner -->
        <!-- Add taks should have colours for importance of tasks-->

        <!-- Add edit or delete buttons on each task -->


        <div class="task-section">
            <!--products-section-->
            <h1>task</h1>
            <div class="task-grid">
                <div class="task" data-id="1" data-name="task 1" data-importance="urgent">
                    <h2>task 1</h2>
                    <p>Notes....</p>
                </div>
                <div class="task" data-id="2" data-name="task 2" data-importance="important">
                    <h2>task 2</h2>
                    <p>Notes....</p>
                </div>
                <div class="task" data-id="3" data-name="task 3" data-importance="normal">
                    <h2>task 3</h2>
                    <p>More notes...</p>
                </div>
                <div class="task" data-id="4" data-name="task 4" data-importance="not-important">
                    <h2>task 4</h2>
                    <p>More notes...</p>
                </div>
                <!-- Add more task as needed -->
            </div>
        </div>



        <!-- History Sidebar Section -->
        <div class="history-section">
            <h2>Your History</h2>
            <div class="history-grid"></div>
            <div class="history-summary">
                <p>Total: $<span id="total-price">0</span></p>
                <button id="checkout-button">Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
