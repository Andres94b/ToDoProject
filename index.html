<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <!-- Product Grid Section -->
        <div class="products-section">
            <h1>Products</h1>
            <div class="products-grid">
                <div class="product" data-id="1" data-name="Product 1" data-price="20">
                    <h2>Product 1</h2>
                    <p>Price: $20</p>
                </div>
                <div class="product" data-id="2" data-name="Product 2" data-price="35">
                    <h2>Product 2</h2>
                    <p>Price: $35</p>
                </div>
                <div class="product" data-id="3" data-name="Product 3" data-price="50">
                    <h2>Product 3</h2>
                    <p>Price: $50</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </div>

        <!-- Cart Sidebar Section -->
        <div class="cart-section">
            <h2>Your Cart</h2>
            <div class="cart-grid"></div>
            <div class="cart-summary">
                <p>Total: $<span id="total-price">0</span></p>
                <button id="checkout-button">Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
